apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: jwt-auth
  namespace: nmost
spec:
  selector:
    matchLabels:
      app: grpc-gateway
  jwtRules:
    - issuer: "auth-service"
      jwksUri: "http://auth-service.nmost.svc.cluster.local:8080/jwts"
      forwardOriginalToken: true

---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: nmost
spec:
  selector:
    matchLabels:
      app: grpc-gateway
  action: DENY
  rules:
    - {}  
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: grpc-auth-policy
  namespace: nmost
spec:
  selector:
    matchLabels:
      app: grpc-gateway
  action: ALLOW
  rules:
    # Разрешаем доступ к API с JWT и ролью admin
    - from:
        - source:
            requestPrincipals: ["*"]
      to:
        - operation:
            paths: ["/api/v1/news/*"]
      when:
        - key: request.auth.claims[roles]
          values: ["admin"]
    # Разрешаем доступ к Swagger без аутентификации
    - to:
        - operation:
            paths: ["/swagger/*", "/swagger.json"]
            methods: ["GET"]
    # Разрешаем OPTIONS запросы для CORS
    - to:
        - operation:
            methods: ["OPTIONS"]
